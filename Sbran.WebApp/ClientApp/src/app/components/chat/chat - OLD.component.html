<div class="ud-header">
 <h2 class="text-center">Общедоступный чат</h2>
</div>
<div class="ud-body">
 <div class="msg-box">
  <ul>
    <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user? 'in-msg': 'ex-msg'">{{mObj.user}}:
      <br />
      <span class="msg-italic-style">{{mObj.messageText}}</span>
    </li>
  </ul>
 </div>
 <div class="ud-flex-row">
  <input type="text" placeholder="Введите здесь сообщение" class="msg-input" [(ngModel)]="msgDto.messageText" />
  <button class="send-btn" (click)="send()"><i class="fa fa-paper-plane"></i></button>
 </div>
 <input type="text" placeholder="Ваше имя" class="name-box" [(ngModel)]="msgDto.user" />
</div>
